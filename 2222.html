<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .scoreboard {
            width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .team {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .team-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .score {
            font-size: 48px;
            font-weight: bold;
            color: #007BFF;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-add {
            background-color: #28a745;
            color: white;
        }
        .button-sub {
            background-color: #dc3545;
            color: white;
        }
        .button:hover {
            opacity: 0.9;
        }
        .reset {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffc107;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <h1>Badminton Scoreboard</h1>
        
        <div class="team">
            <span class="team-name">Team A</span>
            <span class="score" id="scoreA">0</span>
        </div>

        <div class="team">
            <span class="team-name">Team B</span>
            <span class="score" id="scoreB">0</span>
        </div>

        <div class="controls">
            <div>
                <button class="button button-add" onclick="incrementScore('A')">+ Team A</button>
                <button class="button button-sub" onclick="decrementScore('A')">- Team A</button>
            </div>
            <div>
                <button class="button button-add" onclick="incrementScore('B')">+ Team B</button>
                <button class="button button-sub" onclick="decrementScore('B')">- Team B</button>
            </div>
        </div>

        <button class="reset" onclick="resetScores()">Reset Scores</button>
    </div>

    <script>
        let scoreA = 0;
        let scoreB = 0;

        function incrementScore(team) {
            if (team === 'A') {
                scoreA++;
                document.getElementById('scoreA').textContent = scoreA;
            } else if (team === 'B') {
                scoreB++;
                document.getElementById('scoreB').textContent = scoreB;
            }
        }

        function decrementScore(team) {
            if (team === 'A' && scoreA > 0) {
                scoreA--;
                document.getElementById('scoreA').textContent = scoreA;
            } else if (team === 'B' && scoreB > 0) {
                scoreB--;
                document.getElementById('scoreB').textContent = scoreB;
            }
        }

        function resetScores() {
            scoreA = 0;
            scoreB = 0;
            document.getElementById('scoreA').textContent = scoreA;
            document.getElementById('scoreB').textContent = scoreB;
        }
    </script>
</body>
</html>
